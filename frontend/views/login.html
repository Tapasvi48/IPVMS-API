<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
  <div
    class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1"
  >
    <div class="flex-1 bg-white text-center flex">
      <img
        class="m-12 xl:m-16 w-full"
        src="../../frontend/public/privacypolicy.png"
        alt="Designer Life"
      />
    </div>
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div>
        <img
          src="../../frontend/public/exsquared_logo.jpg"
          class="w-32 mx-auto"
        />
      </div>
      <div class="mt-12 flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold">Login to IPVMS</h1>
        <div class="w-full flex-1 mt-8">
          <div class="flex flex-col items-center"></div>

          <div class="my-12 border-b text-center">
            <div
              class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2"
            >
              Sign In with e-mail
            </div>
          </div>

          <div class="mx-auto max-w-xs">
            <input
              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
              type="email"
              placeholder="Email"
              id="email"
            />
            <input
              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
              type="password"
              placeholder="Password"
              id="password"
            />
            <button
              id="loginbutton"
              class="mt-5 tracking-wide font-semibold bg-[#f95d47] text-gray-100 w-full py-4 rounded-lg hover:bg-orange-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
            >
              <svg
                class="w-6 h-6 -ml-2"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                <circle cx="8.5" cy="7" r="4" />
                <path d="M20 8v6M23 11h-6" />
              </svg>
              <span class="ml-3"> Sign In </span>
            </button>
            <p class="mt-6 text-xs text-gray-600 text-center">
              I agree to abide by
              <a href="#" class="border-b border-gray-500 border-dotted">
                Terms of Service
              </a>
              and its
              <a href="#" class="border-b border-gray-500 border-dotted">
                Privacy Policy
              </a>
            </p>
          </div>
          <div class="text-center">
            <button
              class="inline-block text-sm text-[#f95d47] align-baseline hover:text-orange-800"
              id="tosignup"
            >
              Don't have an Account ? Sign Up!
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="toast">
    <div id="toast_img"></div>
    <div id="desc"></div>
  </div>
</div>
