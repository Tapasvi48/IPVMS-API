<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div>
        <div class="flex items-center justify-center">
            <div class="m-10 w-screen max-w-screen-md">
                <div class="flex flex-col justify-center items-center w-full">
                  <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-lg">
                    <form class="">
                      <div class="relative mb-10 w-full flex  items-center justify-between rounded-md">
                        <svg class="absolute left-2 block h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <circle cx="11" cy="11" r="8" class=""></circle>
                          <line x1="21" y1="21" x2="16.65" y2="16.65" class=""></line>
                        </svg>
                        <input type="name" name="search" class="h-12 w-full cursor-text rounded-md border border-gray-100 bg-gray-100 py-4 pr-40 pl-12 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Search by name,Category or user" />
                      </div>
              
                      <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                        <div class="flex flex-col">
                          <label for="name" class="text-sm font-medium text-stone-600">Name</label>
                          <input type="text" id="doctitle" placeholder="Polciy 1" class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
                        </div>
              
                        <div class="flex flex-col">
                          <label for="Category" class="text-sm font-medium text-stone-600">Category</label>
              
                          <select id="doccategory" class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <option>Cat1</option>
                            <option>Cat2</option>
                            <option>Cat3</option>
                          </select>
                        </div>
              
                     
              
                        <div class="flex flex-col">
                          <label for="status" class="text-sm font-medium text-stone-600">Sort By</label>
              
                          <select  id="sort by" class="mt-2 block w-full cursor-pointer rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <option>created_At</option>
                            <option>title</option>
                          </select>
                        </div>
                      </div>
              
                      <div class="mt-6 grid w-full grid-cols-2 justify-end space-x-4 md:flex">
                        <button  class="rounded-lg bg-gray-200 px-8 py-2 font-medium text-gray-700 outline-none hover:opacity-80 focus:ring">Reset</button>
                        <button type="button" onclick="handleFilter()" class="rounded-lg bg-blue-600 px-8 py-2 font-medium text-white outline-none hover:opacity-80 focus:ring">Search</button>
                      </div>
                    </form>
                  </div>
                </div>
                
              </div>
              
        </div>
        </div>        
    <div id="loading"  style="display:block;">
        <div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 1000;">
        <div class="flex gap-2 justify-center items-center h-screen">
            <div class="w-5 h-5 rounded-full animate-pulse bg-blue-600"></div>
            <div class="w-5 h-5 rounded-full animate-pulse bg-blue-600"></div>
            <div class="w-5 h-5 rounded-full animate-pulse bg-blue-600"></div>
        </div>
        </div>  
          </div>
    </div>
    <h1 class="text-3xl text-gray-700 pl-5">
        Documents
    </h1>
<div id="containerdoc" class="flex justify-start gap-10 p-5 items-center m-auto flex-row flex-wrap "></div>
<div class="p-5 flex items-center justify-between  w-full border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
    <div class="flex flex-1 justify-center sm:hidden">
      <a href="#" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
      <a href="#" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
    </div>
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
      <div id="doc-status">
      
      </div>
      <div>
        </div>
    </div>
    <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <a href="#" onclick="handlePrevPage()" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Previous</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
          </svg>
        </a>
        <!-- Current: "z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600", Default: "text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0" -->
        <div class="flex" id="pagination-controller">
      
      </div>
        <a href="#" onclick="handleNextPage()"  class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
          <span class="sr-only" >Next</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
          </svg>
        </a>
      </nav>
    </div>
    </body>
  

    <script src="/scripts/document.js"></script>

</html>
