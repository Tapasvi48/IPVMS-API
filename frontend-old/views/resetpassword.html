<section
  class="w-full h-auto bg-gray-50 lg:block lg:w-full bg-cover rounded-l-lg"
  style="background-image: url('../../frontend/public/reset_password.png')"
>
  <div
    class="flex flex-col items-center backdrop-blur-lg justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
    >
      <img
        class="w-8 h-8 mr-2"
        src="../../frontend/public/exsquared_logo.jpg"
        alt="logo"
      />
      IPVMS | EXSQUARED
    </a>
    <div
      class="w-full p-6 bg-white rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8"
    >
      <h2
        class="mb-1 text-xl flex items-center justify-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
      >
        Reset Password
      </h2>
      <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >New Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sunsetorange-500 focus:border-sunsetorange-500 block w-full p-2.5"
          />
        </div>
        <div>
          <label
            for="confirm-password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Confirm password</label
          >
          <input
            type="confirm-password"
            name="confirm-password"
            id="confirm-password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sunsetorange-500 focus:border-sunsetorange-500 block w-full p-2.5"
            required=""
          />
        </div>
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              id="newsletter"
              aria-describedby="newsletter"
              type="checkbox"
              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-orangesunset-300"
              required
            />
          </div>
          <div class="ml-3 text-sm">
            <label for="newsletter" class="font-light text-gray-500">
              I accept the
              <a
                class="font-medium text-sunsetorange-500 hover:underline"
                href="#"
                >Terms and Conditions</a
              >
              <!-- We will send you an email with a link to reset password -->
            </label>
          </div>
        </div>
        <button
          id="submit"
          type="button"
          class="w-full text-white bg-sunsetorange-500 hover:bg-sunsetorange-700 focus:ring-4 focus:outline-none focus:ring-sunsetorange-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <div id="toast">
    <div id="toast_img"></div>
    <div id="desc"></div>
  </div>
</section>
