<section class="max-h-screen font-sfprodisplay text-steel-gray-950 overflow-y-hidden">
  <div class="grid grid-cols-2">
    <div class="bg-gulf-blue-950 h-full">
      <figure class="mix-blend-lighten opacity-10 -scale-x-100">
        <img
          class="absolute top-0 left-[20rem] scale-150"
          src="../../frontend/assets/images/gradient.png"
          alt="Designer Life"
        />
      </figure>
      <div class="relative top-4 left-4 flex text-white gap-3">
        <figure class="">
          <img
            class=""
            width="50"
            height="50"
            src="../../frontend/assets/images/exsquared.png"
            alt="Designer Life"
          />
        </figure>
        <div class="text-[24px] mt-6 font-axiforma">Policy</div>
      </div>
      <div class="flex flex-col gap-0 items-center justify-center">
        <div class="flex justify-center items-center flex-1 pt-48">
          <figure>
            <img
              class=""
              src="../../frontend/assets/images/policy1.svg"
              alt="Designer Life"
            />
          </figure>
        </div>
        <div class="text-white font-axiforma flex flex-col  gap-2">
          <div class="font-bold text-[1.875rem]  leading-10">
            <p>
              Streamlined Policy
              <p>
                Management
              </p>
            </p>
          </div>
          <div class="flex flex-row gap-1 items-center ">
            <svg  class="h-4 w-5  ">
              <use  xlink:href="./assets/icons/icon.svg#check"></use>
            </svg>
            <div class="font-normal leading-[2.0625rem] ">
              Control Policies with Ease
            </div>
          </div>
        <div>
          <svg class="absolute   right-5 top-4 w-[24px] h-[24px] ">
            <use  xlink:href="./assets/icons/icon.svg#disc-fill"></use>
          </svg>
          <svg class="absolute   right-5 top-4 w-[24px] h-[24px] ">
            <use  xlink:href="./assets/icons/icon.svg#disc"></use>
          </svg>
          <svg class="absolute   right-5 top-4 w-[24px] h-[24px] ">
            <use  xlink:href="./assets/icons/icon.svg#disc"></use>
          </svg>
        </div>
         
        </div>
      </div>
     
    </div>
    <div class="m-10 flex-1  w-full flex justify-center flex-col">
      <div class="px-20">
        <div class="flex flex-col items-center">
          <p class="font-axiforma text-3xl text-steel-gray-950">Welcome back</p>
          <p class="text-aluminium-500 font-sfprodisplay">
            Please enter your login details below
          </p>
        </div>
        <div class="flex flex-col mx-10 mt-12 justify-center gap-1">
          <div class="flex flex-col">
            <label class="my-2"> Email Address </label>
            <input
              class="w-full py-4 px-8 rounded-[0.25rem] font-normal bg-white border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
              type="email"
              placeholder="Email"
              id="email"
            />
            <div class="font-normal text-sm text-red-600 mt-1 ">
              Please enter the valid email address
            </div>
          </div>

            <div class="flex flex-col">
              <label class="my-2"> Password </label>
              <div class="relative">
 
              <input
              class="w-full py-4 px-8 rounded-[0.25rem]  font-normal bg-white border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
              type="password"
                placeholder="Password"
                id="password"
              />
              <div class="font-normal text-sm text-red-600 mt-1 ">
                Please enter the valid password
              </div>
              <div>
                <svg to id="eye" class="absolute   right-5 top-4 w-[24px] h-[24px] ">
                  <use id="eyesvg" xlink:href="./assets/icons/icon.svg#eye"></use>
                </svg>
                <div id="tooltip" class="hidden">
                  <div   class="  absolute top-3 -right-20 flex flex-row justify-center items-center gap-0 ">
                    <svg   class=" z-10 order-1 w-[9px] h-[13px] ">
                      <use  xlink:href="./assets/icons/icon.svg#triangle"></use>
                    </svg>
                   
                    <div id="password-tooltip"  class="  order-2  bg-[#eaeeff] font-sfprodisplay font-medium text-gulf-blue-950 text-xs rounded p-2 ">
                      Hide Password
                    </div>
                </div>
               </div>
              </div>
              </div>  
              
            </div>
            <button
              type="button"
              id="togglePassword"
              class="focus:outline-none"
            ></button>
          </div>
        </div>
       
        <div class="flex flex-col px-20 justify-center gap-8 mt-5">
          <div class=" text-dodger-blue-500  px-10 my-2 flex items-end justify-end">Forgot Password?</div>
          <div  class="mx-10 tracking-wide font-semibold bg-sunset-orange-500 text-gray-100  py-4 rounded-lg hover:bg-orange-700 transition-all duration-300 ease-in-out flex items-center justify-center "
          >Sign In</div>
        </div>
      
      </div>
    </div>
  </div>
</section>
